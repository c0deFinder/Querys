<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Layout de Sitio Web con CSS GRID</title>

<body>
	<div class="contenedor">
		<header class="header">
			<ul>
                <i class="fa-solid fa-eye"></i>
              <a href="">Menu</a>
              <a href="">Contact</a>
              <a href="">About</a>

		</header>
		<main class="contenido">

        <div class="contenedor_cartas">

            </div>
            <div class="card">
                <img src="./assets/img/3.jpg" alt="Arcanine">

                <p>95$</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/4.jpg" alt="Fenizard">
                <h1>Fenix</h1>
                <p>65$</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/5.jpg" alt="Fenizard">

                <p>65$</p>

            </div>
            <div class="card">

            <div class="card">
                <img src="./assets/img/7.jpg" alt="Fenizard">

                <p>65$</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/8.jpg" alt="Fenizard">
                <h1>Httpp</h1>
                <p>65$</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/9.jpg" alt="Fenizard">
                <h1 class=".tittle">TCp</h1>
                <p>65$</p>
                <button>Comprar</button>
            </div>
        </div>
		</main>
        <div class="Bar">
            <div class="navBar">
                <div class="child"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="child">1</div>
                <div class="child">2</div>
                <div class="child">3</div>
                <div class="child"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </div>
		<aside class="sidebar">
			<div>
                <h1>Categorias</h1>
                <ul>
                    <li>Element <p class="cantidades">(21)</p></li>
                    <li>Zero<p  class="cantidades">(34)</p></li>
                    <li>Flip<p class="cantidades">(25)</p></li>
                    <li>Habitat<p class="cantidades">(25)</p> </li>
                </ul>
            </div>
		</aside>
